<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
      <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <!--HEADER-->
    <header>
       <div class="nav container">
        <a href="" class="logo">E-Store</a>
        <!--Cart Icon-->
       <i class='bx bx-shopping-bag' id="cart-icon"></i>

       <!--CART-->
       <div class="cart">
        <h2 class="cart-title">Your Cart</h2>

        <!--CART CONTENT-->
        <div class="cart-content">
            <div class="cart-box">
                <img src="/Images/pexels-daniel-torobekov-4890259.jpg" alt="" class="cart-img">
                <div class="detail-box">
                    <div class="cart-product-title">White hoodie</div>
                    <div class="cart-price">$25</div>
                    <input type="number" value="1" class="cart-quantity">
                </div>

                <!--Remove Cart-->
                <i class='bx bx-trash-alt cart-remove' ></i>
            </div>
        </div>

        <!--TOTAL-->
        <div class="total">
            <div class="total-title">
                Total
            </div>
            <div class="total-price">$0</div>
        </div>

        <!--Buy Button-->
        <button type="button" class="btn-buy">Buy Now</button>

        <!--Cart Close-->
        <i class='bx bx-x' id="close-cart"></i>

       </div>




       </div>
    </header>

    <!--Shop Section-->

    <section class="shop container">
        <div class="title">
            <h2>Products</h2>
        </div>
        <!--Content-->
        <div class="shop-content">
            <!--BOX 1-->
            <div class="product-box">
                <img src="/Images/pexels-cottonbro-studio-6626903.jpg" alt="" class="product-img">
                <h2 class="product-name">Cotton Sweatshirt</h2>
                <span class="price">$30</span>
                <i class='bx bx-shopping-bag add-cart' id="product-icon"></i>
            </div>
            <!--BOX 2-->
            <!--<div class="product-box">
                <img src="/Images/pexels-daniel-torobekov-4890259.jpg" alt="" class="product-img">
                <h2 class="product-name">Cotton Hoodie</h2>
                <span class="price">$30</span>
                <i class='bx bx-shopping-bag add-cart' id="product-icon"></i>
            </div>-->
            <!--BOX 3-->
            <div class="product-box">
                <img src="/Images/pexels-elina-sazonova-2705752.jpg" alt="" class="product-img">
                <h2 class="product-name">Wool Sweater</h2>
                <span class="price">$40</span>
                <i class='bx bx-shopping-bag add-cart' id="product-icon"></i>
            </div>
            <!--BOX 4-->
            <div class="product-box">
                <img src="/Images/pexels-matheus-natan-5689044.jpg" alt="" class="product-img">
                <h2 class="product-name">Cotton Converse Shoes</h2>
                <span class="price">$40</span>
                <i class='bx bx-shopping-bag add-cart' id="product-icon"></i>
            </div>
            <!--BOX 5-->
            <div class="product-box">
                <img src="/Images/pexels-mathias-reding-5331853.jpg" alt="" class="product-img">
                <h2 class="product-name">Cotton Aviator Jacket</h2>
                <span class="price">$60</span>
                <i class='bx bx-shopping-bag add-cart' id="product-icon"></i>
            </div>
            <!--BOX 6-->
            <div class="product-box">
                <img src="/Images/pexels-polina-kovaleva-5885840.jpg" alt="" class="product-img">
                <h2 class="product-name">Denim Dress</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart' id="product-icon"></i>
            </div>
            <!--BOX 7-->
            <div class="product-box">
                <img src="/Images/pexels-vova-krasilnikov-2698844.jpg" alt="" class="product-img">
                <h2 class="product-name">Cotton T-shirt</h2>
                <span class="price">$20</span>
                <i class='bx bx-shopping-bag add-cart' id="product-icon"></i>
            </div>
            <!--BOX 8-->
            <div class="product-box">
                <img src="/Images/pexels-cottonbro-studio-6626903.jpg" alt="" class="product-img">
                <h2 class="product-name">Cotton Hat</h2>
                <span class="price">$20</span>
                <i class='bx bx-shopping-bag add-cart' id="product-icon"></i>
            </div>
            <!--BOX 9-->
            <div class="product-box">
                <img src="/Images/pexels-mathias-reding-5331853.jpg" alt="" class="product-img">
                <h2 class="product-name">Camera</h2>
                <span class="price">$200</span>
                <i class='bx bx-shopping-bag add-cart' id="product-icon"></i>
            </div>


        </div>
    




    </section>
    
</body>
</html>
